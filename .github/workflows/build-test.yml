name: 'build-test'
on: 
  pull_request: # Triggers on pull requests
  push:         # Triggers on pushes to specified branches
    branches:
      - main
      - development

jobs:
  plugin-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0

    - name: Remove hidden files
      run: find . -type f -name '.*' -not -name '.gitignore' -not -name '.git' -exec rm -f {} +

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1.1.2