name: 'build-test'
on: 
  pull_request: # Triggers on pull requests
  push:         # Triggers on pushes to specified branches
    branches:
      - main
      - development

jobs:
  plugin-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1

    - name: Run plugin check
      uses: wordpress/plugin-check-action@v1.1.4
      with:
        exclude-files: |
          .gitignore
          .gitattributes
          CHANGELOG.md
          README.md
        exclude-directories: |
          .github